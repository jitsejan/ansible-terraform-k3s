repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
  - repo: https://github.com/ansible-community/ansible-lint
    rev: v6.13.0
    hooks:
      - id: ansible-lint
        description: This hook runs ansible-lint.
        entry: ansible-lint --force-color
        files: \.(yaml|yml)$
